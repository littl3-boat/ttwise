<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#121212"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Vertical Streaming Resource Map</text>

  <rect x="50" y="100" width="340" height="250" rx="10" fill="#333333" stroke="#25F4EE" stroke-width="2"/>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Standard (Twitch)</text>
  <text x="220" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#AAAAAA">GPU → Encoder → Web</text>
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#CCFFCC">Low Latency Path</text>

  <rect x="410" y="100" width="340" height="250" rx="10" fill="#333333" stroke="#FE2C55" stroke-width="2"/>
  <text x="580" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Vertical (TikTok Bridge)</text>
  <text x="580" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#AAAAAA">GPU → RAM → GPU → Web</text>
  <text x="580" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFCCCC">Memory Bottleneck Path</text>
</svg>