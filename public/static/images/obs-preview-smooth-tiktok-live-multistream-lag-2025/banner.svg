    Multistream pipeline
  </text>

  <text
    x="1280"
    y="700"
    text-anchor="end"
    fill="#a5b4fc"
    font-size="22"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  >
    OBS preview smooth • TikTok Live lags – fix the pipeline
  </text>
</svg>

