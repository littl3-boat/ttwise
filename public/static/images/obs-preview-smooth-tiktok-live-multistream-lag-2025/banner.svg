<svg
  width="1280"
  height="720"
  viewBox="0 0 1280 720"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">
    OBS preview smooth but TikTok Live lags - multistream troubleshooting
  </title>
  <desc id="desc">
    Stylised illustration of a smooth OBS preview panel and a laggy TikTok Live
    phone feed showing dropped frames.
  </desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827" />
      <stop offset="1" stop-color="#0f766e" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1f2937" />
      <stop offset="1" stop-color="#111827" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)" />

  <rect
    x="120"
    y="150"
    width="540"
    height="360"
    rx="16"
    fill="url(#panel)"
    stroke="#10b981"
    stroke-width="2"
  />
  <text
    x="150"
    y="200"
    fill="#d1fae5"
    font-size="26"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  >
    OBS Preview
  </text>
  <text
    x="150"
    y="240"
    fill="#6ee7b7"
    font-size="18"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  >
    Smooth 60 FPS • 0 dropped frames
  </text>
  <circle cx="180" cy="310" r="6" fill="#22c55e" />
  <circle cx="210" cy="310" r="6" fill="#22c55e" />
  <circle cx="240" cy="310" r="6" fill="#22c55e" />
  <circle cx="270" cy="310" r="6" fill="#22c55e" />
  <circle cx="300" cy="310" r="6" fill="#22c55e" />

  <rect
    x="780"
    y="140"
    width="220"
    height="440"
    rx="32"
    fill="#020617"
    stroke="#f97316"
    stroke-width="3"
  />
  <rect
    x="800"
    y="190"
    width="180"
    height="260"
    rx="24"
    fill="#020617"
    stroke="#0ea5e9"
    stroke-width="2"
  />
  <text
    x="890"
    y="180"
    text-anchor="middle"
    fill="#e5e7eb"
    font-size="20"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
