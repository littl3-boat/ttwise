    Laggy • Stuttering feed
  </text>

  <rect x="820" y="210" width="30" height="30" rx="4" fill="#22c55e" />
  <rect x="855" y="210" width="30" height="30" rx="4" fill="#22c55e" />
  <rect x="890" y="210" width="30" height="30" rx="4" fill="#f97316" />
  <rect x="925" y="210" width="30" height="30" rx="4" fill="#22c55e" />
  <rect x="960" y="210" width="30" height="30" rx="4" fill="#f97316" />

  <path
    d="M680 260 C740 260 760 260 800 260"
    stroke="#e5e7eb"
    stroke-width="2"
    fill="none"
    stroke-dasharray="6 6"
  />
  <text
    x="740"
    y="245"
    text-anchor="middle"
    fill="#e5e7eb"
    font-size="16"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
