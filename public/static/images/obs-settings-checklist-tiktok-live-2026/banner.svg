<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="600" fill="#121212"/>
  <rect width="1200" height="100" fill="#FE2C55"/>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">OBS Preflight Checklist: TikTok Live</text>
  
  <!-- Checklist Icon -->
  <rect x="100" y="200" width="300" height="350" rx="10" fill="#333333" stroke="#FFFFFF" stroke-width="2"/>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#25F4EE">Pre-Stream Tasks</text>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">[✓] Set Canvas 1080x1920</text>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">[✓] Match Output Res</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">[✓] Rate Control: CBR</text>
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">[✓] Keyframes: 2.0</text>
  <text x="150" y="440" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">[✓] Phone Feed Test</text>

  <!-- OBS Settings Box -->
  <rect x="500" y="200" width="600" height="350" rx="10" fill="#1a1a1a" stroke="#25F4EE" stroke-width="4"/>
  <text x="800" y="250" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Locked Baseline</text>
  <rect x="550" y="300" width="500" height="60" rx="5" fill="#333333"/>
  <text x="800" y="335" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#25F4EE">720p @ 30 FPS / 4000 Kbps</text>
  <text x="800" y="420" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#AAAAAA">The most reliable starting point</text>
  <text x="800" y="460" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#AAAAAA">for TikTok's mobile ingest.</text>
</svg>