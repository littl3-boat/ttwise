<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#121212"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Passive Streaming vs Active Hook</text>

  <rect x="50" y="100" width="340" height="250" rx="10" fill="#333333" stroke="#555555"/>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Passive (Twitch Style)</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Silent focus on gameplay</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Waiting for chat to start</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Long-form community focus</text>
  <text x="220" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFCCCC">Result: Swipe Away</text>

  <rect x="410" y="100" width="340" height="250" rx="10" fill="#333333" stroke="#FE2C55"/>
  <text x="580" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Active (TikTok Style)</text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">- Constant 3-second hooks</text>
  <text x="430" y="230" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">- Prompting polls & questions</text>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">- Vertical-first layout focus</text>
  <text x="580" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#CCFFCC">Result: Follow & Stay</text>
</svg>