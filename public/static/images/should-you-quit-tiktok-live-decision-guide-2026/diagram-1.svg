<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Thinking About Quitting -->
  <rect x="300" y="30" width="200" height="60" rx="10" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">Thinking About Quitting</text>
  
  <line x1="400" y1="90" x2="400" y2="130" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Which Bottleneck Hurts Most? -->
  <polygon points="400,130 500,170 400,210 300,170" fill="#fff4dd" stroke="#d4a017" stroke-width="2"/>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">Which Bottleneck?</text>
  
  <!-- Four Paths -->
  <line x1="300" y1="170" x2="150" y2="250" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="350" y1="210" x2="300" y2="250" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="450" y1="210" x2="500" y2="250" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="500" y1="170" x2="650" y2="250" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Distribution -->
  <rect x="50" y="250" width="120" height="60" rx="5" fill="#333" stroke="#25F4EE" stroke-width="2"/>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#FFFFFF">Distribution</text>
  
  <!-- Retention -->
  <rect x="240" y="250" width="120" height="60" rx="5" fill="#333" stroke="#25F4EE" stroke-width="2"/>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#FFFFFF">Retention</text>
  
  <!-- Conversion -->
  <rect x="440" y="250" width="120" height="60" rx="5" fill="#333" stroke="#25F4EE" stroke-width="2"/>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#FFFFFF">Conversion</text>
  
  <!-- Energy -->
  <rect x="630" y="250" width="120" height="60" rx="5" fill="#333" stroke="#FE2C55" stroke-width="2"/>
  <text x="690" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#FFFFFF">Energy</text>
  
  <!-- Resolutions -->
  <line x1="110" y1="310" x2="110" y2="350" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="50" y="350" width="120" height="40" rx="5" fill="#ccffcc" stroke="#00aa00" stroke-width="1"/>
  <text x="110" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">Diagnosis</text>
  
  <line x1="300" y1="310" x2="300" y2="350" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="240" y="350" width="120" height="40" rx="5" fill="#ccffcc" stroke="#00aa00" stroke-width="1"/>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">Fix Retention</text>
  
  <line x1="500" y1="310" x2="500" y2="350" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="440" y="350" width="120" height="40" rx="5" fill="#ccffcc" stroke="#00aa00" stroke-width="1"/>
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">Fix CTA</text>
  
  <line x1="690" y1="310" x2="690" y2="350" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="630" y="350" width="120" height="40" rx="5" fill="#ffcccc" stroke="#ff0000" stroke-width="1"/>
  <text x="690" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">7-Day Break</text>
</svg>