<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="600" fill="#121212"/>
  <rect width="1200" height="100" fill="#FE2C55"/>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Should You Quit TikTok Live?</text>
  
  <!-- Left Side: Burnout/Dread -->
  <rect x="100" y="200" width="450" height="250" rx="10" fill="#333333" stroke="#FE2C55" stroke-width="4"/>
  <text x="325" y="250" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">The Dread</text>
  <text x="325" y="300" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FE2C55">Emotional Debt</text>
  <text x="325" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">"Why am I doing this?"</text>

  <!-- Right Side: Strategy/Bottleneck -->
  <rect x="650" y="200" width="450" height="250" rx="10" fill="#333333" stroke="#25F4EE" stroke-width="4"/>
  <text x="875" y="250" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">The Diagnosis</text>
  <text x="875" y="300" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#25F4EE">Technical Bottlenecks</text>
  <text x="875" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">"Which part is broken?"</text>
</svg>