<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#121212"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Energy Debt vs Bottleneck Problem</text>

  <!-- Energy Debt -->
  <rect x="50" y="100" width="340" height="250" rx="10" fill="#333333" stroke="#FE2C55" stroke-width="2"/>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Energy Debt (Dread)</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Resentment toward viewers</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Physical exhaustion</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Relief when stream ends</text>
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FE2C55">Fix: PAUSE (7 Days)</text>

  <!-- Bottleneck -->
  <rect x="410" y="100" width="340" height="250" rx="10" fill="#333333" stroke="#25F4EE" stroke-width="2"/>
  <text x="580" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Bottleneck (Technical)</text>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Frustration with numbers</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Eagerness to try fixes</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">- Neutral energy levels</text>
  <text x="580" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#CCFFCC">Fix: 14-Day Experiment</text>
</svg>