<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Nodes -->
  <rect x="300" y="50" width="200" height="60" rx="10" fill="#333" stroke="#FE2C55" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Start: 0 Viewers</text>
  
  <rect x="300" y="150" width="200" height="60" rx="10" fill="#333" stroke="#FE2C55" stroke-width="2"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Consistency & Interaction</text>
  
  <rect x="300" y="250" width="200" height="60" rx="10" fill="#FE2C55" stroke="#FFFFFF" stroke-width="2"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">The Plateau (50-100)</text>
  
  <rect x="100" y="350" width="180" height="60" rx="10" fill="#333" stroke="#555" stroke-width="2"/>
  <text x="190" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#AAAAAA">Stagnation & Burnout</text>
  
  <rect x="450" y="350" width="250" height="150" rx="10" fill="#333" stroke="#25F4EE" stroke-width="2"/>
  <text x="575" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">The Showman Shift</text>
  <text x="575" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#25F4EE">- Event Streams</text>
  <text x="575" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#25F4EE">- Visual Refresh</text>
  <text x="575" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#25F4EE">- Selective Interaction</text>

  <rect x="500" y="520" width="150" height="60" rx="10" fill="#1a1a1a" stroke="#25F4EE" stroke-width="4"/>
  <text x="575" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Growth (500+)</text>

  <!-- Arrows -->
  <path d="M400,110 L400,150" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M400,210 L400,250" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M300,280 L190,280 L190,350" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M500,280 L575,280 L575,350" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M575,500 L575,520" stroke="#FFFFFF" stroke-width="2"/>
</svg>