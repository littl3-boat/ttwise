<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#grad1)" />
  
  <!-- Abstract "Overload" Gauge -->
  <path d="M 440 400 A 200 200 0 0 1 840 400" stroke="#333" stroke-width="40" fill="none" stroke-linecap="round"/>
  <path d="M 440 400 A 200 200 0 0 1 750 250" stroke="#00ff9d" stroke-width="40" fill="none" stroke-linecap="round"/>
  <path d="M 750 250 A 200 200 0 0 1 840 400" stroke="#ff4444" stroke-width="40" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Needle -->
  <line x1="640" y1="400" x2="800" y2="280" stroke="#fff" stroke-width="8" stroke-linecap="round" />
  <circle cx="640" cy="400" r="15" fill="#fff"/>

  <!-- Text -->
  <text x="640" y="550" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#glow)">OBS + TIKTOK</text>
  <text x="640" y="620" font-family="Arial, sans-serif" font-size="48" fill="#ff4444" text-anchor="middle" font-weight="bold">ENCODING OVERLOAD FIX</text>
  
  <!-- Icons/Shapes -->
  <rect x="100" y="100" width="100" height="100" rx="20" fill="#333" opacity="0.5"/>
  <rect x="1080" y="520" width="100" height="100" rx="20" fill="#333" opacity="0.5"/>
</svg>
