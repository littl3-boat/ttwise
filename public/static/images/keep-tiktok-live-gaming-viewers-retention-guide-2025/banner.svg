<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <style>
      .grid { stroke: #374151; stroke-width: 1; opacity: 0.4 }
      .axis { stroke: #9ca3af; stroke-width: 2 }
      .line { stroke: #22d3ee; stroke-width: 5; fill: none }
      .plateau { stroke: #f59e0b; stroke-width: 6; stroke-dasharray: 10 8; fill: none }
      .text { fill: #e5e7eb; font-family: Arial, Helvetica, sans-serif }
      .title { font-size: 44px; font-weight: 800; letter-spacing: 0.5px }
      .subtitle { font-size: 20px; opacity: 0.8 }
      .badge { fill: #ef4444 }
    </style>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Grid -->
  <g opacity="0.7">
    <path class="grid" d="M120 620 H1160"/>
    <path class="grid" d="M120 520 H1160"/>
    <path class="grid" d="M120 420 H1160"/>
    <path class="grid" d="M120 320 H1160"/>
    <path class="grid" d="M120 220 H1160"/>
    <path class="grid" d="M120 120 H1160"/>
  </g>

  <!-- Axes -->
  <path class="axis" d="M120 100 V620"/>
  <path class="axis" d="M120 620 H1160"/>

  <!-- Growth then plateau line -->
  <path class="line" d="M120 600 C 260 500, 380 420, 520 350 S 740 320, 860 300"/>
  <path class="plateau" d="M860 300 H1140"/>

  <!-- Plateau badge -->
  <g transform="translate(990,260)">
    <rect rx="8" ry="8" width="190" height="50" class="badge"/>
    <text x="95" y="33" text-anchor="middle" class="text" style="font-size:20px; font-weight:700">Plateau / Drop</text>
  </g>

  <!-- Title -->
  <g transform="translate(120,48)">
    <text class="text title">Stuck at Low Live Views</text>
    <text class="text subtitle" y="32">TikTok Live Gaming â€¢ Viewer retention breaks after the first minute</text>
  </g>
</svg>

