<svg xmlns="http://www.w3.org/2000/svg" width="960" height="600" viewBox="0 0 960 600">
  <defs>
    <style>
      .bg { fill: #0b1220 }
      .card { fill: #111827; stroke: #1f2937; stroke-width: 2 }
      .text { fill: #e5e7eb; font-family: Arial, Helvetica, sans-serif; font-size: 18px }
      .node { fill: #1f2937; stroke: #374151; stroke-width: 2 }
      .nodeLabel { fill: #e5e7eb; font-size: 16px; font-weight: 700 }
      .arrow { stroke: #22d3ee; stroke-width: 3; fill: none; marker-end: url(#arrowHead) }
      .break { stroke: #ef4444; stroke-width: 5; stroke-dasharray: 12 8 }
      .caption { fill: #9ca3af; font-size: 14px }
    </style>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#22d3ee"/>
    </marker>
  </defs>
  <rect width="960" height="600" class="bg"/>
  <rect x="40" y="40" width="880" height="520" rx="16" ry="16" class="card"/>

  <!-- Nodes -->
  <g transform="translate(120,160)">
    <rect width="150" height="60" rx="10" class="node"/>
    <text x="75" y="38" text-anchor="middle" class="nodeLabel">Enter</text>
  </g>
  <g transform="translate(320,160)">
    <rect width="180" height="60" rx="10" class="node"/>
    <text x="90" y="38" text-anchor="middle" class="nodeLabel">Hook</text>
  </g>
  <g transform="translate(560,160)">
    <rect width="180" height="60" rx="10" class="node"/>
    <text x="90" y="38" text-anchor="middle" class="nodeLabel">Interact</text>
  </g>
  <g transform="translate(360,320)">
    <rect width="160" height="60" rx="10" class="node"/>
    <text x="80" y="38" text-anchor="middle" class="nodeLabel">Stay</text>
  </g>
  <g transform="translate(560,320)">
    <rect width="180" height="60" rx="10" class="node"/>
    <text x="90" y="38" text-anchor="middle" class="nodeLabel">Share</text>
  </g>

  <!-- Arrows -->
  <path class="arrow" d="M270 190 H320"/>
  <path class="arrow" d="M500 190 H560"/>
  <path class="arrow" d="M650 220 V320"/>
  <path class="arrow" d="M520 350 H560"/>
  <path class="arrow" d="M460 320 V220"/>

  <!-- Break marks -->
  <path class="break" d="M300 150 L300 230"/>
  <path class="break" d="M540 150 L540 230"/>

  <!-- Title -->
  <text x="60" y="90" class="text" style="font-size:28px; font-weight:800">TikTok Live Gaming Retention Loop</text>
  <text x="60" y="115" class="caption">Fix the break between “Enter → Hook” and “Hook → Interact” to stop fast viewer drop-offs.</text>
</svg>

